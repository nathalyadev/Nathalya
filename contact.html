<!DOCTYPE html>
<html lang="pt_BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nathálya Lima</title>
    <link rel="shortcut icon" href="assets/logo.svg" type="image/x-icon">
    <!-- Boostrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Rufina:wght@400;700&display=swap"
        rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="public/estilo.css">
    <link rel="stylesheet" href="public/estilo-responsivo.css">
</head>

<body>

    <header id="header">
        <section class="menu-opcoes">
            <section class="darkmodeTheme">
                <input type="checkbox" class="darkmode" id="checkbox">
                <label for="checkbox" class="label">
                    <i class="bi bi-sun"></i>
                    <i class="bi bi-moon-stars"></i>
                    <section class="ball"></section>
                </label>
            </section>
        </section>
        <nav class="navegacao">
            <section class="menu">
                <a class="logo" href="index.html"><span>NS</span></a>
                <ul class="grid">
                    <li><a class="link" href="index.html">Início</a></li>
                    <li><a class="link" href="contact.html">Contato</a></li>
                    <li><a class="link" href="index.html#projetos">Projetos</a></li>
                    <li><a class="link" href="index.html#quemSou">Quem sou?</a></li>
                </ul>
            </section>
        </nav>
    </header>

    <h2 class="title-name" id="contato">Contato</h2>
    <section class="contato">
        <section class="info-contato">
            <h1>Entre em Contato</h1>
            <p>
                Caso queira enviar uma mensagem preencha o formulário ao lado.
            </p>
        </section>
        <section class="formulario">
            <h1>Formulário de Contato</h1>
            <form class="contato-form" action="https://formsubmit.co/dc8f62e48fdbed5cdc0929b10fc51013" method="POST">
                <input type="hidden" name="_next" value="https://nathgit198.github.io/Nathalya/thanks.html">
                <input type="hidden" name="_template" value="box">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="Digite seu e-mail" required>
                <label for="mensagem">Mensagem</label>
                <textarea name="mensagem" id="mensagem" cols="30" rows="10" placeholder="Digite sua mensagem"
                    required></textarea>
                <button class="btnEnviar" type="submit">Enviar</button>
            </form>
        </section>
    </section>

    <script src="script.js"></script>

</body>

</html>
